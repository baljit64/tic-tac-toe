<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tic tac toe </title>
    <link rel="stylesheet" href="styles.css">

  </head>
  <body>
    <div class="top">
      
      <div class="head">
        <h1>Let's Play tic tac toe</h1>
        <p>get ready to start</p>
        <button id="button" name="button">restart</button>
      </div>
      <div class="head">
        <h1>Rules for the game </h1>
        <ul>
          <li>one click for the X symbol</li>
          <li>double click for the O symbol.</li>
        </ul>
      </div>
    </div>
<!-- board start -->
     <div class="container">
       <table class="board">
         <tr>
           <td >x</td>
           <td >o</td>
           <td >x</td>
         </tr>
         <tr>
           <td >o</td>
           <td >x</td>
           <td >o</td>
         </tr>
         <tr>
           <td >x</td>
           <td >o</td>
           <td >x</td>
         </tr>
       </table>
       <script type="text/javascript" src="script.js">

       </script>

     </div>
  </body>
</html>
